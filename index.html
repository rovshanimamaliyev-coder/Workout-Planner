<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Workout Planner</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" sizes="192x192" href="images/192.jpg">
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <!-- Sortable.js -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="app" class="app dark-bg">
    <!-- HOME PAGE -->
    <section id="page-home" class="page active">
      <div class="center-card">
        <h3 class="welcome">WELCOME TO THE</h3>
        <h1 class="title">WORKOUT PLANNER</h1>
        <div class="buttons-col">
          <button id="btn-build" class="btn white-btn">Build your plan</button>
          <button id="btn-saved" class="btn white-btn">Saved plans</button>
        </div>
      </div>
    </section>

    <!-- WORKOUT BUILDER PAGE -->
    <section id="page-builder" class="page">
      <header class="page-header"><h2>WORKOUT BUILDER</h2></header>
      <main class="content">
        <div class="build-card" id="build-card">
          <h4 class="card-header">BUILD YOUR PLAN</h4>
          <div class="day-toggle-area" id="day-toggle-area"></div>

          <div class="form-group">
            <div class="dropdown" id="dropdown-day">
              <button class="dropdown-btn">Choose a day <i class="fas fa-chevron-down"></i></button>
              <div class="dropdown-panel" id="days-panel">
                <!-- days injected -->
              </div>
            </div>

            <div class="dropdown" id="dropdown-workout">
              <button class="dropdown-btn">Choose a workout <i class="fas fa-chevron-down"></i></button>
              <div class="dropdown-panel" id="workout-panel">
                <!-- workouts with checkboxes -->
              </div>
            </div>

            <button id="btn-add" class="btn orange-btn">Add</button>
          </div>
        </div>
      </main>
    </section>

    <!-- SAVED PLANS PAGE -->
    <section id="page-saved" class="page">
      <header class="page-header">
        <h2>SAVED PLANS</h2>
      </header>
      <main class="content">
        <div class="saved-card">
          <div class="saved-header">
            <h4>Saved Plans</h4>
            <button id="btn-download" class="icon-btn" title="Download all plans"><i class="fas fa-download"></i></button>
          </div>
          <div id="saved-list" class="saved-list"></div>
        </div>
      </main>
    </section>

    <!-- Footer nav -->
    <footer class="footer">
      <div class="nav">
        <button class="nav-btn active" data-target="page-home" title="Home"><i class="fas fa-home"></i></button>
        <button class="nav-btn" data-target="page-builder" title="Builder"><i class="fas fa-tools"></i></button>
        <button class="nav-btn" data-target="page-saved" title="Saved"><i class="fas fa-calendar"></i></button>
      </div>
    </footer>
  </div>

  <template id="day-toggle-template">
    <div class="day-toggle">
      <div class="day-toggle-header">
        <span class="drag-handle"><i class="fas fa-grip-lines"></i></span>
        <span class="day-title"></span>
        <div class="header-actions">
          <button class="save-day icon-btn" title="Save"><i class="fas fa-save"></i></button>
          <button class="delete-day icon-btn" title="Delete"><i class="fas fa-trash"></i></button>
        </div>
      </div>
      <div class="workouts-list"></div>
    </div>
  </template>

  <template id="workout-toggle-template">
    <div class="workout-toggle">
      <div class="workout-header">
        <span class="drag-handle"><i class="fas fa-grip-lines" style="color:white;"></i></span>
        <span class="workout-title"></span>
        <div class="workout-actions">
          <button class="edit-workout icon-btn" title="Edit"><i class="fas fa-pen"></i></button>
          <button class="delete-workout icon-btn" title="Delete"><i class="fas fa-trash"></i></button>
        </div>
      </div>
      <div class="workout-editor">
        <input type="text" class="exercise-title" placeholder="Exercise title" />
        <div class="small-inputs">
          <input type="number" class="sets" placeholder="Sets" min="0" />
          <input type="number" class="reps" placeholder="Reps" min="0" />
          <input type="text" class="weight" placeholder="Weight (kg)" />
        </div>
        <div class="editor-actions">
          <button class="btn done-btn">Done</button>
        </div>
        <div class="exercises-list"></div>
      </div>
    </div>
  </template>

  <template id="exercise-row-template">
    <div class="exercise-row">
      <span class="drag-handle"><i class="fas fa-grip-lines"></i></span>
      <span class="exercise-name"></span>
      <span class="exercise-detail"></span>
      <button class="delete-exercise icon-btn" title="Delete"><i class="fas fa-trash"></i></button>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
